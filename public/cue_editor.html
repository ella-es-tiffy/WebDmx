<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cue Editor | WebDMX</title>
    <link rel="stylesheet" href="css/cue_editor.css?v=daw_v16">
</head>

<body>
    <div class="cue-editor-container">
        <!-- Header with Transport Controls -->
        <div class="editor-header">
            <div class="version-badge">v1.0.16</div>
            <div class="transport-controls">
                <button class="transport-btn" id="btn-prev" title="Previous Cue">‚óÄ‚óÄ</button>
                <button class="transport-btn play" id="btn-play" title="Play">‚ñ∂</button>
                <button class="transport-btn" id="btn-stop" title="Stop">‚¨õ</button>
                <button class="transport-btn" id="btn-pause" title="Pause">‚è∏</button>
                <button class="transport-btn" id="btn-next" title="Next Cue">‚ñ∂‚ñ∂</button>
                <button class="transport-btn loop" id="btn-loop" title="Loop">üîÑ</button>

                <div class="time-display" id="time-display">00:00.0</div>

                <div class="speed-control">
                    <label>Spd: </label>
                    <input type="range" id="speed-slider" min="0.1" max="5.0" step="0.1" value="1.0">
                    <span id="speed-value">1.0x</span>
                </div>
                <div class="zoom-control">
                    <label>Zoom: </label>
                    <input type="range" id="zoom-slider" min="20" max="300" step="10" value="50">
                </div>
            </div>
            <div class="editor-actions">
                <div class="toggle-group" title="Full Tracking: Lights stay on after cue ends">
                    <label style="font-size: 10px; color: #888;">Tracking</label>
                    <input type="checkbox" id="tracking-toggle" checked>
                </div>
                <button class="btn-secondary" id="add-track-btn">+ Track</button>
                <button class="btn-secondary" id="clear-timeline-btn">Clear Timeline</button>
                <button class="btn-primary" id="save-show-btn">Save Show</button>
                <button class="btn-secondary"
                    onclick="window.open('dmx_monitor.html', 'dmx_mon', 'width=800,height=600')">Monitor</button>
                <button class="btn-danger" id="panic-btn" title="Blackout - Reset all DMX">STOP</button>
                <button class="btn-danger" id="close-btn">Close</button>
            </div>
        </div>

        <!-- Timeline Area -->
        <div class="timeline-area">
            <!-- Timeline Ruler -->
            <div class="timeline-ruler" id="timeline-ruler">
                <!-- Time markers will be generated here -->
            </div>

            <!-- Tracks Container -->
            <div class="tracks-container" id="tracks-container">
                <!-- Tracks will be rendered here -->
            </div>

            <!-- Playhead -->
            <div class="playhead" id="playhead"></div>
        </div>

        <!-- Scene Pool (library) -->
        <div class="scene-pool-panel">
            <h3>Scene Pool</h3>
            <div class="scene-list" id="scene-pool">
                <!-- Scenes will be loaded here -->
            </div>
        </div>

    </div>
    </div>

    <!-- Cue Properties Modal -->
    <div class="modal-overlay" id="cue-modal">
        <div class="modal">
            <div class="modal-header">Edit Cue</div>
            <div class="modal-body">
                <form id="cue-form">
                    <div class="form-group">
                        <label>Scene Name</label>
                        <input type="text" id="cue-name" readonly>
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label>Start (s)</label>
                            <input type="number" id="cue-start" step="0.1" min="0">
                        </div>
                        <div class="form-group">
                            <label>Duration (s)</label>
                            <input type="number" id="cue-duration" step="0.1" min="0.1">
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label>Fade In (s)</label>
                            <input type="number" id="cue-fade-in" step="0.1" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label>Fade Out (s)</label>
                            <input type="number" id="cue-fade-out" step="0.1" min="0" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                            <input type="checkbox" id="cue-reverse" style="width:auto;"> Reverse Playback
                        </label>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-danger" id="delete-cue-btn">Delete</button>
                        <button type="button" class="btn-secondary" id="cancel-cue-btn">Cancel</button>
                        <button type="submit" class="btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="ctx-edit">‚úèÔ∏è Edit Properties...</li>
            <li id="ctx-reverse">üîÑ Toggle Reverse</li>
            <li id="ctx-clone">üëØ Clone to Right</li>
            <li class="separator"></li>
            <li id="ctx-delete" class="danger">üóëÔ∏è Delete</li>
        </ul>
    </div>

    <script src="js/cue_editor.js?v=daw_v17"></script>
</body>

</html>
