<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szenen-Manager | WebDMX</title>
    <link rel="stylesheet" href="css/scenes.css?v=7">
</head>

<body>
    <div class="scenes-container">
        <!-- Header -->
        <div class="scenes-header">
            <h1>üé¨ Szenen-Manager</h1>
            <div class="header-actions">
                <button class="btn-primary" id="new-scene-btn">+ Neue Szene</button>
                <button class="btn-secondary" id="new-folder-btn">üìÅ Neuer Ordner</button>
                <button class="btn-close" id="close-btn">‚úï</button>
            </div>
        </div>

        <!-- Main Layout (Sidebar + Scenes) -->
        <div class="scenes-layout" style="flex: 1; min-height: 0;">
            <!-- Sidebar: Folders -->
            <div class="folders-sidebar">
                <h3>Ordner</h3>
                <div id="folders-list" class="folders-list">
                    <!-- Folders loaded via JS -->
                </div>
            </div>

            <!-- Main Column (Toolbar + Grid Only) -->
            <div class="scenes-main-column">

                <div class="scenes-toolbar">
                    <input type="text" id="search-scenes" placeholder="üîç Szenen durchsuchen...">
                    <select id="folder-filter">
                        <option value="">Alle Ordner</option>
                    </select>
                </div>

                <div id="scenes-grid" class="scenes-grid">
                    <!-- Scenes loaded via JS -->
                </div>

            </div>
        </div>

        <!-- Inspector (Bottom Full Width) -->
        <div class="scenes-inspector" id="scene-inspector">
            <div class="inspector-header">
                <h3 id="inspector-title">Details</h3>
                <div id="inspector-info"
                    style="font-family: monospace; font-size: 11px; color: #00bcd4; font-weight: bold;">--</div>
            </div>
            <div id="dmx-grid" class="dmx-grid"></div>
        </div>
    </div>

    <!-- Modal: New Scene -->
    <div id="new-scene-modal" class="modal">
        <div class="modal-content">
            <h2>Neue Szene erstellen</h2>
            <form id="new-scene-form">
                <label>Name:</label>
                <input type="text" id="scene-name" placeholder="z.B. Party Red" required>

                <label>Ordner:</label>
                <select id="scene-folder">
                    <option value="">Kein Ordner</option>
                </select>

                <label>Farbe (optional):</label>
                <input type="color" id="scene-color" value="#ff0000"
                    style="width: 100px; height: 40px; border: 1px solid #333; border-radius: 4px; cursor: pointer;">

                <div class="form-group" style="margin-top: 10px;">
                    <label>Attribute (Filter):</label>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <label style="font-size: 11px; display: flex; align-items: center; gap: 4px; color: #ddd;">
                            <input type="checkbox" id="filter-dimmer" checked> Intensity
                        </label>
                        <label style="font-size: 11px; display: flex; align-items: center; gap: 4px; color: #ddd;">
                            <input type="checkbox" id="filter-color" checked> Color
                        </label>
                        <label style="font-size: 11px; display: flex; align-items: center; gap: 4px; color: #ddd;">
                            <input type="checkbox" id="filter-position" checked> Position
                        </label>
                        <label style="font-size: 11px; display: flex; align-items: center; gap: 4px; color: #ddd;">
                            <input type="checkbox" id="filter-beam" checked> Beam
                        </label>
                        <label style="font-size: 11px; display: flex; align-items: center; gap: 4px; color: #ddd;">
                            <input type="checkbox" id="filter-speed" checked> Speed
                        </label>
                        <label style="font-size: 11px; display: flex; align-items: center; gap: 4px; color: #ddd;">
                            <input type="checkbox" id="filter-control"> Control
                        </label>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-primary">üíæ Speichern</button>
                    <button type="button" class="btn-secondary" id="cancel-scene-btn">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: New Folder -->
    <div id="new-folder-modal" class="modal">
        <div class="modal-content">
            <h2>Neuen Ordner erstellen</h2>
            <form id="new-folder-form">
                <label>Name:</label>
                <input type="text" id="folder-name" placeholder="z.B. Party" required>

                <label>Icon (Emoji):</label>
                <input type="text" id="folder-icon" placeholder="üéâ" maxlength="2">

                <div class="modal-actions">
                    <button type="submit" class="btn-primary">üìÅ Erstellen</button>
                    <button type="button" class="btn-secondary" id="cancel-folder-btn">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/scenes.js?v=13"></script>
</body>

</html>
